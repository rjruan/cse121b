<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Dog App</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#login">Login</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#walk">Start Walk</a></li>
            <li><a href="#history">Walk History</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main>
        <!-- Home Section -->
        <section id="home">
            <h1>Welcome to the Walk Dog App</h1>
            <!-- Add any introductory content here -->
        </section>

        <!-- Login Section -->
        <section id="login">
            <h2>Login</h2>
            <!-- Add login form here -->
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Registration Section -->
        <section id="register">
            <h2>Register</h2>
            <!-- Add registration form here -->
            <form id="registerForm">
                <!-- Add input fields for registration -->
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Profile Section -->
        <section id="profile">
            <h2>Profile</h2>
            <!-- Add profile management options here -->
        </section>

        <!-- Start Walk Section -->
        <section id="walk">
            <h2>Start Walk</h2>
            <!-- Add walk tracking interface here -->
        </section>

        <!-- Walk History Section -->
        <section id="history">
            <h2>Walk History</h2>
            <!-- Display walk history log here -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Walk Dog App</p>
    </footer>

    <!-- Add any necessary JavaScript files here -->
    <script src="./scripts/final-task.js"></script>
</body>
</html>
